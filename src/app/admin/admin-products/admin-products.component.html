<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{ item.value.title }}</td>
            <td>{{ item.value.price | currency:'USD':'symbol-narrow' }}</td>
            <td><a [routerLink]="['/admin/products/',item.key]">Edit</a></td>
        </tr>
    </tbody>
</table>
