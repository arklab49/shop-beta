<div class="sticky-top">
  <div class="list-group">
    <a [class.active]="!category" class="list-group-item list-group-item-action" routerLink="/">All categories</a>
    <a *ngFor="let c of categories" class="list-group-item list-group-item-action" [class.active]="category === c.key" routerLink="/"
      [queryParams]="{ category: c.key }">
      {{ c.value.name }}
    </a>
  </div>
</div>
