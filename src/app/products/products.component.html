<div class="row">
    <div class="col-3">
      <div class="list-group">
        <a [class.active]="!category" class="list-group-item list-group-item-action" routerLink="/">All categories</a>
        <a *ngFor="let c of categories" class="list-group-item list-group-item-action" [class.active]="category === c.key" routerLink="/" [queryParams]="{ category: c.key }">
            {{ c.value.name }}
        </a>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let item of filteredProducts; let i = index">
          <div class="col">
            <div class="card" style="width: 20rem;">
              <img class="card-img-top" [src]="item.value.imageUrl">
              <div class="card-body">
                <h5 class="card-title">{{ item.value.title }}</h5>
                <p class="card-text">{{ item.value.price | currency:'USD':'symbol-narrow' }}</p>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
